    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {

        body {

        .input-box {

        .controls {

        .risk-badge {

        .badge-positive { background: #d1fae5; color: #065f46; }

        .badge-neutral { background: #fef3c7; color: #92400e; }

        .review-item {

        .review-item:hover {

        .priority-1 { background: #ff3b30; color: white; }
        .priority-2 { background: #ff9500; color: white; }
        .priority-3 { background: #007aff; color: white; }
        .priority-4 { background: #34c759; color: white; }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
            gap: 12px;
        }

        .review-content {
            color: #555;
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .review-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 10px 20px;
            border: 1px solid #d5d5d7;
            background: white;
            border-radius: 32px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-small:hover {
            background: #f5f5f7;
            border-color: #ccc;
        }

        .btn-source {
            background: #0071e3;
            color: white;
            border: none;
        }

        .btn-source:hover {
            background: #0077ed;
            box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3);
        }

        .status-select {
            padding: 10px 16px;
            border: 1px solid #d5d5d7;
            border-radius: 16px;
            font-size: 0.9em;
            cursor: pointer;
            background: white;
            transition: all 0.2s;
        }

        .status-select:focus {
            outline: none;

        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 16px;

        }

        .stat-card {
            background: #f9f9f9;

        }

        .stat-card h3 {

            margin-bottom: 16px;

        .stat-card .number {

        .chart-box {

        }

        .error {

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .filter-input, .sort-select {
                width: 100%;
            }
        }
    </style>

<body>
    <div class="container">
        <header>
            <h1>å“ç‰Œå£ç¢‘ç›£æ§</h1>
            <p>åˆ†æé¢¨å‘ï¼Œæ™ºèƒ½æ’åºå„ªå…ˆç´š</p>
        </header>

        <div class="input-box">
            <form id="searchForm">
                <div class="input-group">
                    <label for="brandName">å“ç‰Œåç¨±</label>
                    <input type="text" id="brandName" placeholder="ä¾‹: Apple, BLANK SPACEâ€¦" required>
                </div>
                <button type="submit" class="submit-btn">é–‹å§‹ç›£æ§</button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>æ­£åœ¨æœå°‹å’Œåˆ†æä¸­â€¦</p>
        </div>

        <div id="errorContainer"></div>

        <div id="results" style="display: none;">
            <div class="stats-grid" id="statsGrid"></div>
            <div class="charts-container" id="chartsContainer"></div>

            <div class="reviews-container">
                <h2>è©•è«–ç›£æ§</h2>
                
                <div class="controls">
                    <input type="text" id="keywordFilter" class="filter-input" placeholder="ğŸ” éæ¿¾é—œéµè©â€¦">
                    <select id="sortSelect" class="sort-select">
                        <option value="priority">æŒ‰åš´é‡æ€§æ’åº</option>
                        <option value="sentiment">æŒ‰æƒ…æ„Ÿæ’åº</option>
                    </select>
                    <button onclick="exportReport()">å°å‡ºå ±å‘Š</button>
                </div>

                <div id="reviewsContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://brand-reputation-monitor-zgpm.onrender.com';
        let currentResults = [];

        const PRIORITY_LABELS = {
            1: 'å³åˆ»æ¾„æ¸…',
            2: 'å°å¼•é¢¨å‘',
            3: 'è¢«å‹•è§€æ¸¬',
            4: 'ä¸äºˆè™•ç†',
            5: 'ä¸äºˆè™•ç†'
        };

        const SENTIMENT_LABELS = {
            'positive': 'æ­£é¢', 'negative': 'è² é¢', 'neutral': 'ä¸­ç«‹', 'suggestion': 'å»ºè­°'
        };

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const brandName = document.getElementById('brandName').value.trim();
            if (!brandName) return;
            await analyzeReviews(brandName);
        });

        document.getElementById('keywordFilter').addEventListener('input', filterAndSort);
        document.getElementById('sortSelect').addEventListener('change', filterAndSort);

        async function analyzeReviews(brandName) {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const errorContainer = document.getElementById('errorContainer');

            loading.classList.add('show');
            results.style.display = 'none';
            errorContainer.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/api/analyze`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({brand_name: brandName})
                });

                if (!response.ok) throw new Error(`API éŒ¯èª¤: ${response.status}`);

                const data = await response.json();

                if (data.total_reviews === 0) {
                    errorContainer.innerHTML = '<div class="error">æ²’æœ‰æ‰¾åˆ°ç›¸é—œè©•è«–</div>';
                } else {
                    currentResults = data.reviews;
                    
                    // è¨ˆç®—é¢¨å‘
                    const positive = data.sentiment_distribution.positive || 0;
                    const negative = data.sentiment_distribution.negative || 0;
                    const total = data.total_reviews;
                    const positiveRatio = total > 0 ? positive / total : 0;

                    // ä¿å­˜æœå°‹ç‹€æ…‹
                    saveSearchState({
                        brand_name: brandName,
                        timestamp: new Date().toISOString(),
                        total: total,
                        positive_ratio: positiveRatio,
                        reviews: currentResults
                    });

                    displayResults(data, positiveRatio);
                    results.style.display = 'block';
                }
            } catch (error) {
                errorContainer.innerHTML = `<div class="error"><strong>éŒ¯èª¤:</strong> ${error.message}</div>`;
            } finally {
                loading.classList.remove('show');
            }
        }

        function displayResults(data, positiveRatio) {
            displayStats(data, positiveRatio);
            displayCharts(data);
            filterAndSort();
        }

        function displayStats(data, positiveRatio) {
            const statsGrid = document.getElementById('statsGrid');
            const dist = data.sentiment_distribution;

            let riskClass, riskText;
            if (positiveRatio >= 0.6) {
                riskClass = 'risk-excellent';
                riskText = 'å„ªç§€';
            } else if (positiveRatio <= 0.4) {
                riskClass = 'risk-danger';
                riskText = 'å±éšª';
            } else {
                riskClass = 'risk-normal';
                riskText = 'ä¸€èˆ¬';
            }

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>é¢¨å‘åˆ†é¡</h3>
                    <div class="risk-badge ${riskClass}">${riskText}</div>
                </div>
                <div class="stat-card">
                    <h3>æ­£é¢</h3>
                    <div class="number" style="color: #34c759;">${dist.positive || 0}</div>
                </div>
                <div class="stat-card">
                    <h3>è² é¢</h3>
                    <div class="number" style="color: #ff3b30;">${dist.negative || 0}</div>
                </div>
                <div class="stat-card">
                    <h3>ä¸­ç«‹</h3>
                    <div class="number" style="color: #ff9500;">${dist.neutral || 0}</div>
                </div>
                <div class="stat-card">
                    <h3>ç¸½è¨ˆ</h3>
                    <div class="number">${data.total_reviews}</div>
                </div>
            `;
        }

        function displayCharts(data) {
            const chartsContainer = document.getElementById('chartsContainer');
            chartsContainer.innerHTML = `
                <div class="chart-box">
                    <h3>æƒ…æ„Ÿåˆ†ä½ˆ</h3>
                    <canvas id="sentimentCanvas"></canvas>
                </div>
                <div class="chart-box">
                    <h3>å„ªå…ˆç´šåˆ†ä½ˆ</h3>
                    <canvas id="priorityCanvas"></canvas>
                </div>
            `;

            setTimeout(() => {
                drawSentimentChart(data.sentiment_distribution);
                drawPriorityChart(data.priority_distribution);
            }, 0);
        }

        function drawSentimentChart(distribution) {
            const ctx = document.getElementById('sentimentCanvas')?.getContext('2d');
            if (!ctx) return;

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['æ­£é¢', 'è² é¢', 'ä¸­ç«‹', 'å»ºè­°'],
                    datasets: [{
                        data: [
                            distribution.positive || 0,
                            distribution.negative || 0,
                            distribution.neutral || 0,
                            distribution.suggestion || 0
                        ],
                        backgroundColor: ['#34c759', '#ff3b30', '#ff9500', '#007aff'],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
            });
        }

        function drawPriorityChart(distribution) {
            const ctx = document.getElementById('priorityCanvas')?.getContext('2d');
            if (!ctx) return;

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['å³åˆ»æ¾„æ¸…', 'å°å¼•é¢¨å‘', 'è¢«å‹•è§€æ¸¬', 'ä¸äºˆè™•ç†', 'ä¸äºˆè™•ç†'],
                    datasets: [{
                        label: 'è©•è«–æ•¸',
                        data: [distribution['1'] || 0, distribution['2'] || 0, distribution['3'] || 0, distribution['4'] || 0, distribution['5'] || 0],
                        backgroundColor: ['#ff3b30', '#ff9500', '#007aff', '#34c759', '#a2845d'],
                        borderRadius: 5
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: { x: { beginAtZero: true } }
                }
            });
        }

        function filterAndSort() {
            const keyword = document.getElementById('keywordFilter').value.toLowerCase();
            const sort = document.getElementById('sortSelect').value;

            let filtered = currentResults.filter(r => 
                r.content.toLowerCase().includes(keyword) || r.title.toLowerCase().includes(keyword)
            );

            if (sort === 'priority') {
                filtered.sort((a, b) => a.priority - b.priority);
            } else if (sort === 'sentiment') {
                const sentimentOrder = { negative: 0, suggestion: 1, neutral: 2, positive: 3 };
                filtered.sort((a, b) => sentimentOrder[a.sentiment] - sentimentOrder[b.sentiment]);
            }

            displayReviews(filtered);
        }

        function displayReviews(reviews) {
            const container = document.getElementById('reviewsContainer');
            
            if (reviews.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">æ²’æœ‰ç¬¦åˆæ¢ä»¶çš„è©•è«–</p>';
                return;
            }

            const reviewsHTML = reviews.map((review, idx) => {
                const statusKey = `review-${idx}`;
                const savedStatus = localStorage.getItem(statusKey) || 'pending';

                return `
                    <div class="review-item">
                        <div class="review-header">
                            <div style="width: 100%;">
                                <div style="margin-bottom: 12px; display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
                                    <span class="priority-pill priority-${review.priority}">${PRIORITY_LABELS[review.priority]}</span>
                                    <span class="sentiment-badge badge-${review.sentiment}">${SENTIMENT_LABELS[review.sentiment]}</span>
                                </div>
                                <strong style="font-size: 1.05em; display: block;">${escapeHtml(review.title || review.content.substring(0, 40))}</strong>
                            </div>
                        </div>

                        <div class="review-content">${escapeHtml(review.content)}</div>

                        <div class="review-actions">
                            ${review.url && review.url !== 'about:blank' ? 
                                `<button class="btn-small btn-source" onclick="window.open('${review.url}', '_blank')">æŸ¥çœ‹åŸæ–‡</button>` : 
                                `<button class="btn-small btn-source" onclick="window.open('https://www.google.com/search?q=${encodeURIComponent(review.content.substring(0, 50))}', '_blank')">Google æœå°‹</button>`
                            }
                            <select class="status-select" onchange="saveReviewStatus(${idx}, this.value)">
                                <option value="pending" ${savedStatus === 'pending' ? 'selected' : ''}>æœªè™•ç†</option>
                                <option value="processing" ${savedStatus === 'processing' ? 'selected' : ''}>é€²è¡Œä¸­</option>
                                <option value="done" ${savedStatus === 'done' ? 'selected' : ''}>å·²å®Œæˆ</option>
                            </select>
                        </div>

                        <div style="font-size: 0.85em; color: #999;">
                            å“ç‰Œä¿¡ä»»åº¦: ${(review.sentiment_confidence * 100).toFixed(0)}% | åˆ†æ•¸: ${(review.sentiment_score * 100).toFixed(0)}%
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = reviewsHTML;
        }

        function saveReviewStatus(idx, status) {
            localStorage.setItem(`review-${idx}`, status);
        }

        function saveSearchState(data) {
            localStorage.setItem('last-search', JSON.stringify(data));
        }

        function exportReport() {
            const keyword = document.getElementById('keywordFilter').value;
            const filtered = currentResults.filter(r => 
                !keyword || r.content.toLowerCase().includes(keyword.toLowerCase())
            );

            let csv = 'å“ç‰Œ,æ¨™é¡Œ,å…§å®¹,æƒ…æ„Ÿ,å„ªå…ˆç´š,è™•ç†ç‹€æ…‹\n';
            filtered.forEach((r, idx) => {
                const status = localStorage.getItem(`review-${idx}`) || 'æœªè™•ç†';
                csv += `"${r.title || ''}","${r.content.substring(0, 50)}...","${SENTIMENT_LABELS[r.sentiment]}","${PRIORITY_LABELS[r.priority]}","${status}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `å“ç‰Œç›£æ§_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        document.getElementById('brandName').focus();
    </script>
</body>
