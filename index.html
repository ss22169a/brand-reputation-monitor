    <script>
        const API_URL = 'http://localhost:8000';

        const PRIORITY_LABELS = {
            1: 'ğŸ”´ ç·Šæ€¥',
            2: 'ğŸŸ  ä¸­ç­‰',
            3: 'ğŸ”µ æ™®é€š',
            4: 'ğŸŸ¢ ä½',
            5: 'ğŸŸ£ æœ€ä½'
        };

        const SENTIMENT_LABELS = {
            'positive': 'æ­£é¢ ğŸ‘',
            'negative': 'è² é¢ ğŸ‘',
            'suggestion': 'å»ºè­° ğŸ’¡'
        };

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const brandName = document.getElementById('brandName').value.trim();
            const reviewText = document.getElementById('reviewText').value.trim();
            
            if (!brandName || !reviewText) return;

            await analyzeReviews(brandName, reviewText);
        });

        async function analyzeReviews(brandName, reviewText) {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const noResults = document.getElementById('noResults');
            const errorContainer = document.getElementById('errorContainer');

            loading.classList.add('show');
            results.style.display = 'none';
            noResults.style.display = 'none';
            errorContainer.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/api/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        brand_name: brandName,
                        reviews_text: reviewText
                    })
                });

                if (!response.ok) {
                    throw new Error(`API éŒ¯èª¤: ${response.status}`);
                }

                const data = await response.json();

                if (data.total_reviews === 0) {
                    noResults.style.display = 'block';
                    noResults.innerHTML = 'æ²’æœ‰åˆ†æçµæœ';
                } else {
                    displayResults(data);
                    results.style.display = 'block';
                }
            } catch (error) {
                errorContainer.innerHTML = `
                    <div class="error">
                        <strong>éŒ¯èª¤:</strong> ${error.message}
                    </div>
                `;
            } finally {
                loading.classList.remove('show');
            }
        }

        function displayResults(data) {
            displayStats(data);
            displayCharts(data);
            displayReviews(data);
        }

        function displayStats(data) {
            const statsGrid = document.getElementById('statsGrid');
            const dist = data.sentiment_distribution;

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>æ­£é¢è©•è«–</h3>
                    <div class="number" style="color: #34c759;">${dist.positive || 0}</div>
                </div>
                <div class="stat-card">
                    <h3>è² é¢è©•è«–</h3>
                    <div class="number" style="color: #ff3b30;">${dist.negative || 0}</div>
                </div>
                <div class="stat-card">
                    <h3>å»ºè­°</h3>
                    <div class="number" style="color: #007aff;">${dist.suggestion || 0}</div>
                </div>
                <div class="stat-card">
                    <h3>ç¸½è©•è«–æ•¸</h3>
                    <div class="number">${data.total_reviews}</div>
                </div>
            `;
        }

        function displayCharts(data) {
            const chartsContainer = document.getElementById('chartsContainer');
            
            chartsContainer.innerHTML = `
                <div class="chart-box">
                    <h3>æƒ…æ„Ÿåˆ†ä½ˆ</h3>
                    <canvas id="sentimentCanvas"></canvas>
                </div>
                <div class="chart-box">
                    <h3>å„ªå…ˆç´šåˆ†ä½ˆ</h3>
                    <canvas id="priorityCanvas"></canvas>
                </div>
            `;

            setTimeout(() => {
                drawSentimentChart(data.sentiment_distribution);
                drawPriorityChart(data.priority_distribution);
            }, 0);
        }

        function drawSentimentChart(distribution) {
            const ctx = document.getElementById('sentimentCanvas')?.getContext('2d');
            if (!ctx) return;

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['æ­£é¢', 'è² é¢', 'å»ºè­°'],
                    datasets: [{
                        data: [
                            distribution.positive || 0,
                            distribution.negative || 0,
                            distribution.suggestion || 0
                        ],
                        backgroundColor: ['#34c759', '#ff3b30', '#007aff'],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { position: 'bottom' } }
                }
            });
        }

        function drawPriorityChart(distribution) {
            const ctx = document.getElementById('priorityCanvas')?.getContext('2d');
            if (!ctx) return;

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['ğŸ”´ ç·Šæ€¥', 'ğŸŸ  ä¸­ç­‰', 'ğŸ”µ æ™®é€š', 'ğŸŸ¢ ä½', 'ğŸŸ£ æœ€ä½'],
                    datasets: [{
                        label: 'è©•è«–æ•¸',
                        data: [
                            distribution['1'] || 0,
                            distribution['2'] || 0,
                            distribution['3'] || 0,
                            distribution['4'] || 0,
                            distribution['5'] || 0
                        ],
                        backgroundColor: ['#ff3b30', '#ff9500', '#007aff', '#34c759', '#a2845d'],
                        borderRadius: 5
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: { x: { beginAtZero: true } }
                }
            });
        }

        function displayReviews(data) {
            const reviewsContainer = document.getElementById('reviewsContainer');
            
            if (data.reviews.length === 0) {
                reviewsContainer.innerHTML = '<p style="text-align: center; color: #999;">æ²’æœ‰è©•è«–</p>';
                return;
            }

            const reviewsHTML = data.reviews.map(review => {
                const sentimentBadgeClass = `badge-${review.sentiment}`;
                const sentimentLabel = SENTIMENT_LABELS[review.sentiment] || review.sentiment;
                const priorityClass = `priority-${review.priority}`;
                const priorityLabel = PRIORITY_LABELS[review.priority] || `å„ªå…ˆç´š ${review.priority}`;

                const keywordsHTML = review.keywords.slice(0, 3).map(kw => {
                    const cleanKw = kw.replace(/^[-+]/, '');
                    return `<span class="keyword">${cleanKw}</span>`;
                }).join('');

                return `
                    <div class="review-item ${priorityClass}">
                        <div class="review-header">
                            <div class="review-title">${escapeHtml(review.title || review.content.substring(0, 40))}</div>
                            <span class="review-badge ${sentimentBadgeClass}">${sentimentLabel}</span>
                        </div>
                        <div class="review-content">${escapeHtml(review.content)}</div>
                        ${keywordsHTML ? `<div class="keywords">${keywordsHTML}</div>` : ''}
                        <div class="review-meta">
                            <span><strong class="priority-label">${priorityLabel}</strong></span>
                            <span>åˆ†æ•¸: ${(review.sentiment_score * 100).toFixed(0)}%</span>
                            <span>ä¿¡å¿ƒ: ${(review.sentiment_confidence * 100).toFixed(0)}%</span>
                        </div>
                    </div>
                `;
            }).join('');

            reviewsContainer.innerHTML = `
                <h2>è©•è«–åˆ—è¡¨ (æŒ‰å„ªå…ˆç´šæ’åº)</h2>
                ${reviewsHTML}
            `;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        document.getElementById('brandName').focus();
    </script>
